language: c++

sudo: true

compiler:
  - gcc

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt486 -y
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq opt-qt4-qmake opt-qt4-dev-tools g++-4.8
  - source /opt/qt-4.8/bin/qt-4.8-env.sh
  - sudo ln -s /usr/lib/x86_64-linux-gnu/ /usr/lib/i386-linux-gnu

script:
  - export CXX=g++-4.8
  - export CC=gcc-4.8
  - gcc --version
  - qmake -recursive STA.pro
  - make CXXFLAGS+=-fpermissive 
